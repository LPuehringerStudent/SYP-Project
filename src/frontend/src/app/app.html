<!-- Sidebar -->
<nav class="sidebar" [class.open]="sidebarOpen">
  <a routerLink="/" (click)="sidebarOpen = false">Home</a>
  <a routerLink="/marketplace" (click)="sidebarOpen = false">Marketplace</a>
  <a routerLink="/lootboxes" (click)="sidebarOpen = false">Lootboxes</a>
  <a routerLink="/update-log" (click)="sidebarOpen = false">Update Log</a>
  <a routerLink="/support" (click)="sidebarOpen = false">Support</a>
  <a routerLink="/test" (click)="sidebarOpen = false">API Test</a>
</nav>

<!-- Overlay -->
<div
  class="overlay"
  [class.show]="sidebarOpen"
  (click)="toggleSidebar()">
</div>

<!-- Top bar -->
<header class="topbar">
  <div class="topbar-left">
    <div class="menu-btn" (click)="toggleSidebar()">â˜°</div>
    <div class="logo" routerLink="/" style="cursor: pointer;">
      Ember Exchange
    </div>
  </div>

  <div class="topbar-right">
    <span title="Inventory" routerLink="/inventory" style="cursor: pointer;">ðŸŽ’</span>

    <!-- Login dropdown -->
    <div class="dropdown login" [class.show]="loginOpen">
      <ul class="list">
        <li class="element" routerLink="/login" (click)="loginOpen = false">
          <span class="label">Sign In</span>
        </li>
        <li class="element" routerLink="/signup" (click)="loginOpen = false">
          <span class="label">Sign Up</span>
        </li>
        <li class="element" routerLink="/settings" (click)="loginOpen = false">
          <span class="label">Settings</span>
        </li>

        <div class="separator"></div>

        <li class="element delete" routerLink="/" (click)="loginOpen = false">
          <span class="label">Logout</span>
        </li>
      </ul>
    </div>

  </div>
